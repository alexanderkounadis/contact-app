<div class="row">
  <div class="col-md-7">

      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"class="form-control" type="text" placeholder="Search by name">
      <a class="search-icon">
        <i class="fa fa-search"></i>
      </a>

    </div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-xs-12 text-right counter" *ngIf="counter">
         {{counter}} People
        </div>
      </div>
   </div>
 </div>

<div class="row">
  <div class="col-xs-12">
    <ng-container *ngFor="let contact of filteredContacts">
      <app-contact-item [contact]="contact"></app-contact-item>
      </ng-container>
  </div>
</div>
